<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Everywhere</title>
    <link rel="stylesheet" href="styles/travel.css">
    <script src="https://kit.fontawesome.com/15bb412917.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="banner-description">By traveling , You can explore your life with joy & meaningful by
                    gathering a lot of knowledge. </p>

            </div>
            <div class="banner-field">
                <input class="wheretogo" type="text" placeholder="Where to Go">
                <select name="When" id="cars">
                    <option value="Today">When</option>
                    <option value="7.10.2024">7.10.2024</option>
                    <option value="17.10.2024">17.10.2024</option>
                    <option value="21.10.2024">21.10.2024</option>
                </select>
                <select name="Type" id="cars">
                    <option value="car">Select Type</option>
                    <option value="Bus">Bus</option>
                    <option value="Train">Train</option>
                    <option value="Plane">Plane</option>
                </select>
                <button class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
